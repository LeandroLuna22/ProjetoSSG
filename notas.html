<!DOCTYPE html>
<html>
<head>
  <title>Criar Nota de Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <img src="img/logo_ssg.png" alt="Logo SSG" width="80" height="40" id="logossg">
    <h2>Criar Nota de Serviço</h2>
    <input type="text" id="titulo" placeholder="Título">
    <textarea id="descricao" placeholder="Descrição"></textarea>
    <button onclick="criarNota()">Criar Nota</button>
    <button id="botao-voltar" onclick="window.location.href = 'principal.html'">Voltar</button>
  </div>
  <script src="js/notas.js"></script>
</body>
</html>
